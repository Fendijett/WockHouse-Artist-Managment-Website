    <style>
.submit-music-form-container {

  width: 90%; max-width: 400px;

}

        .navigation {
  display: flex;
  align-items: center;
}

#submit-music-btn {
  margin-left: auto;        /* pushes it to the far right */
  background: transparent;
  border: 1px solid #fff;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;

}
        /* Button in header */
        #submit-music-btn {
          background: transparent;
          border: 1px solid #fff;

          padding: 0.5rem 1rem;
          border-radius: 4px;
          cursor: pointer;
          font-family: 'Poppins', sans-serif;

        }
    
        /* Form container overlay */
        .submit-music-form-container {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: #111;
          padding: 2rem;
          border: 1px solid #fff;
          border-radius: 8px;
          z-index: 1000;
          width: 90%;
          max-width: 400px;
          display: none;
        }
        .submit-music-form-container.visible {
          display: block;
        }
    
        /* Form elements */
        #submit-music-form h3 {
          color: #fff;
          margin-bottom: 1rem;
          font-family: 'Poppins', sans-serif;
          text-align: center;
        }
        #submit-music-form label {

        }
        #submit-music-form input {

        }
        .form-buttons {
          display: flex;
          justify-content: space-between;
          margin-top: 1rem;
        }
        .form-buttons button {
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-family: 'Poppins', sans-serif;
          font-size: 0.9rem;
        }
        .form-buttons button[type="submit"] {
          background: #5E50F9;
          color: #fff;
        }
        .form-buttons button#cancel-submit {
          background: #444;
          color: #fff;
        }

    <!-- Instagram-cards CSS; move into index.css if you like -->
    <style>
      .instagram-cards {
        padding: 4rem 2rem;
        background: #000;
      }
      .cards-container {
  display: grid;
  grid-template-columns: repeat(3, 200px);
  grid-auto-rows: auto;
  gap: 1rem;
  justify-content: center;
}
      .card {
        display: block;
        width: 200px;
        height: 200px;
        border: 1px solid #fff;
        border-radius: 4px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(255,255,255,0.2);
      }
      .instagram-cards {
  margin-top: -550px;    /* move up by 150px; adjust as needed */
}
.card-caption {
      margin-top: 0.5rem;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

.section-title {
  text-align: center;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-size: 2rem;
  margin-bottom: 1.5rem;
}


    </style>

<body>

    <!-- Hidden by default -->
    <div class="submit-music-form-container" id="submit-music-container">
        <form
          id="submit-music-form"
          action="https://formspree.io/f/mblogpka"
          method="POST"
        >
          <!-- optional: customize the email subject -->
          <input type="hidden" name="_subject" value="ðŸŽµ New Music Submission">
          <!-- disable Formspreeâ€™s CAPTCHA if you like -->
          <input type="hidden" name="_captcha" value="false">
          <!-- after submit, redirect here -->
          <input type="hidden" name="_next" value="label.wockhouse.com">
      
          <label for="artist-name">Artist Name</label>
          <input id="artist-name" name="artistName" type="text" required>
      
          <label for="instagram-handle">Instagram @</label>
          <input id="instagram-handle" name="instagram" type="text" required>
      
          <label for="email">Email</label>
          <!-- note name="_replyto" so replies go back to them -->
          <input id="email" name="_replyto" type="email" required>
      
          <label for="song-link">Song Link</label>
          <input
            id="song-link"
            name="songLink"
            type="url"
            placeholder="https://soundcloud.com/â€¦"
            required
          >
      
          <div class="form-buttons">
            <button type="submit">Send</button>
            <button type="button" id="cancel-submit">Cancel</button>
          </div>
        </form>
      </div>

  <script>
    const btn       = document.getElementById('submit-music-btn');
    const container = document.getElementById('submit-music-container');
    const cancel    = document.getElementById('cancel-submit');
  
    // show form
    btn.addEventListener('click', () => {
      container.classList.add('visible');
    });
  
    // hide form
    cancel.addEventListener('click', () => {
      container.classList.remove('visible');
    });
  
    // example submit handler
    document.getElementById('submit-music-form')
      .addEventListener('submit', e => {
        // TODO: send your dataâ€¦
        container.classList.remove('visible');
        alert('Thanks! Your music has been submitted.');
      });
  </script>



  <script>
    window.addEventListener('load', () => {
      const audio = document.querySelector('audio[data-audio="darkfire"]');
      if (audio) {
        audio.play().catch(err => {
          console.warn('Autoplay prevented:', err);
          // optionally show your play button in case the browser blocked it
        });
      }
    });
